   <div class="contenedor__todo">

    <div class="caja__trasera">
        <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn__iniciar-sesion"> Iniciar Sesión </button>          
        </div>
        <div class="caja__trasera-Register">
            <h3>¿Aun no tienes una cuenta?</h3>

            <button id="btn__registrarse"> Registrarse </button>          
        </div>
    </div>
    <!--FORMULARIO DE LOGIN Y REGISTRO-->
    <div class="contenedor__login-register">
        <!--Login-->
        <form id="rform" action="" method="POST" class="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input id="sinup-email"  type="text" placeholder="Correo Electronico" name="correo">
            <input id="sinup-password"  type="password" placeholder="Contraseña" name="contrasena">
            <button type="submit">Entrar</button>            
        </form>
        <!--REGISTRO-->
        <form id="signup-form" action="" method="POST" class="formulario__register">
            <h2>Registrarse</h2>
           
            <input id="signup-email" type="email" placeholder="Correo Electronico" name="correo" required>
           
            <input  type="password" id="signup-password" placeholder="contraseña" name="contrasena" minlength="4" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
